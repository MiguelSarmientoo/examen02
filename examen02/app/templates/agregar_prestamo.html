<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Agregar Préstamo</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="">Agregar Préstamo</a>
        <a href="{% url 'lista_prestamos' %}" class="nav-link text-light">Volver a la lista de préstamos</a>
    </nav>

    <div class="container-fluid mt-3 flex-grow-1">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-3">Agregar Préstamo</h2>
                
                <form method="post" action="{% url 'agregar_prestamo' %}">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="libro">Libro:</label>
                        <select class="form-control" name="libro" required>
                            {% for libro in libros %}
                                <option value="{{ libro.id_libro }}">{{ libro.titulo }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="autor">Autor:</label>
                        <select class="form-control" name="autor" required>
                            {% for autor in autores %}
                                <option value="{{ autor.id_autor }}">{{ autor.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>            
                    
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <select class="form-control" name="usuario" required>
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.id_usuario }}">{{ usuario.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha_prestamo">Fecha de préstamo:</label>
                        <input type="datetime-local" class="form-control" name="fecha_prestamo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha_devolucion">Fecha de devolución:</label>
                        <input type="datetime-local" class="form-control" name="fecha_devolucion" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Agregar Préstamo</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        © 2023 Biblioteca Tecsup
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
